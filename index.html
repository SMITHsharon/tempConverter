<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
	  <fieldset>
	    <legend>Basic Temperature Converter Celsius <=> Fahrenheit</legend>

	    <!-- (1) In the HTML, have one input field where someone can enter in a temperature. -->
	    Enter Temperature:<br>
	    <input type="text" name="temp" value="temperature"><br>
	    
<!-- 	    (2) Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.
 -->	    <br>
		<input type="radio" name="tempType" value="cels" checked>Celsius<br>
		<input type="radio" name="tempType" value="fahr">Fahrenheit<br>

		<!-- (3) Create a block level element that will hold the text of the converted temperature. -->
		<div id="convertedTemp"></div>

		<!-- (4) Create a button that, when clicked, displays the converted temperature. -->
		<br>
		<input type="submit" value="Display Converted Temperature" onclick="displayTemp()">

		<!-- (5) Create another button that, when clicked, clears any text in the input field. -->
		<br><br>
		<input type="submit" value="Clear Enter Temperature Field" onclick="clearField()">

 	</form>

	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
