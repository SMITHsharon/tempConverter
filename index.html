<!DOCTYPE html>
<html>
<head>
	<title>(17) Temperature Converture</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form class="tempForm">
	  <fieldset>
	    <legend>Basic Temperature Converter Celsius <=> Fahrenheit</legend>

	    <!-- (1) In the HTML, have one input field where someone can enter in a temperature. -->
	    <br>
	    <input type="text" id="temp" class="btnText" size=30 value="Temperature You Want To Convert" onkeyup="checkForEnter(thisChar)"><br>
	    
<!-- 	    (2) Create a radio button group where Celsius or Fahrenheit can be selected as the scale that the number should be converted to.
 -->	    <br>
		<input type="radio" id="converter" class="btnText" name="tempType" value="cels"  onclick="determineConverter()">Celsius => Fahrenheit<br> <!-- why not function toFahrenheit() here? -->
		<input type="radio" id="converter" class="btnText" name="tempType" value="fahr" onclick="determineConverter">Fahrenheit => Celsius<br> <!-- why not function toCelsius() here? -->

		<!-- (4) Create a button that, when clicked, displays the converted temperature. -->
		<br>
		<input type="submit" class="btnText" value="Convert" onclick="displayTemp()">

		<!-- (5) Create another button that, when clicked, clears any text in the input field. -->
		<input type="submit" class="btnText" value="Clear" onclick="clearField()">

		<!-- (3) Create a block level element that will hold the text of the converted temperature. -->
		<div id="convertedTemp">
			<p>Your Converted Temp Is: </p>
		</div>
 	</form>

	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
